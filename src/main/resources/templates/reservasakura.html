<html xmlns:th="http://www.thymeleaf.org"> 

    <!-- UTILIZAMOS FRAGMENT PARA REUTILIZAR EL CODIGO EN OTRAS HTML -->
    <head>
        <title> Sakura </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>

    <body>        
        <!-- AQUI ESTAMOS APLICANDO EL NAV BAR DE TEMPLATE -->
        <header></header>
        
        <!-- EL PARAMETRO TITULO LO TRAEMOS DESDE EL CONTROLLER Y UTILIZAMOS SIGNO DE $ -->
        <h1 th:text="${titulo}"></h1>
        
        <!-- EL VALOR CLIENTE.NOMBRE LO TRAEMOS DESDE LOS ARCHIVOS MESSAGES, NOTAR QUE SE UTILIZAR SIGNO DE # -->
        <!-- comment  <h1 th:text="#{cliente.nombre}"></h1>  -->
        
        <!-- AQUI CREAMOS UNA TABLA -->
        <table class="table table-striped table-hover">

            <thead class="table-striped">
                <tr>
                    <th scope="col">Nombre </th>
                    <th scope="col">Telefono </th>
                    <th scope="col">Email </th>                    
                    <th scope="col">Mesa </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${reservasakura}">
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getTelefono}"></td>                    
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getMesa.getMesa}"></td>
                    <td>
                        <a th:href="@{/editarreservaSakura/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>

</html>
