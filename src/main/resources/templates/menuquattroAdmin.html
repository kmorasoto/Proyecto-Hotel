                        <div class="carousel-item">
                            <img src="images/QuattroPlato2.png" class="d-block w-100" alt="...">

        <div class="card">

            <h1 th:text="${titulo}"></h1>

            <div class="card-body"> 
                <table class="table table-striped table-hover">

                    <thead class="table-striped">
                        <tr>
                             <th th:text="#{restaurante.platillo}" scope="col">Platillo </th>
                            <th th:text="#{restaurante.descripcion}" scope="col">Descripci√≥n </th>
                            <th th:text="#{restaurante.precio}" scope="col">Precio </th>
                            <!-- comment 
                            <th scope="col">Editar </th>
                            <th scope="col">Eliminar </th>
                            -->
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${menuquattroAdmin}">
                        <tr>
                            <td th:text="${user.getNombreplatillo}"></td>
                            <td th:text="${user.getIngredientes}"></td>                    
                            <td th:text="${user.getPrecio}"></td>
                             
                            <td>
                                <a th:href="@{/editmenuquattroAdmin/{id}(id=${user.getId})}"th:text="#{accion.editar}">Editar</a>
                            </td>
                            <td>
                                <a th:href="@{/deletemenuquattroAdmin/{id}(id=${user.getId})}"th:text="#{accion.eliminar}">Eliminar</a>
                            </td>
                            
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
