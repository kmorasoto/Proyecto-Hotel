<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Reserva Habitaciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #183254;">
        <!-- Pendiente -->
        <header th:replace="plantilla/templateHeader_Footer::TempHeader"></header>
        <div class="container">

            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">
                <!-- Formulario -->
                <div class="container">
                    <form th:object = "${reservahabitaciones}"
                          th:action="@{/saveReservahabitaciones}"
                          method="POST"
                          >
                        <!-- Valor autoincremental en la base de datos -->
                        <input type="hidden" th:field="*{id}">                        
                        <div class="form-group mb-3 row">
                            <label class="bg-secondary bg-gradient text-white bg-opacity-75 form-control-sm col-md-2 col-form-label" for="nombre">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder="Nombre" id="nombres" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="bg-secondary bg-gradient text-white bg-opacity-75 form-control-sm col-md-2 col-form-label" for="telefono">Teléfono</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" placeholder="Telefono" id="telefono" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="bg-secondary bg-gradient text-white bg-opacity-75 form-control-sm col-form-label col-md-2" for="email">Correo Electrónico</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" placeholder="Email" id="email" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="bg-secondary bg-gradient text-white bg-opacity-75 form-control-sm col-form-label col-md-2" for="fecha">Fecha</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" placeholder="Fecha" id="fecha" aria-describedby="emailHelp">
                            </div>
                        </div>


                        <div class="form-group mb-3 row">
                            <div class="form-group mb-3 row">
                                <label class="bg-secondary bg-gradient text-white bg-opacity-75 form-control-sm col-form-label col-md-2" for="habitaciones">Habitaciones</label>
                                <div class="col-sm-10">
                                    <select th:field="*{habitacion}" class="form-control form-control-sm col-md-6" id="habitaciones" aria-describedby="emailHelp">
                                        <option th:each="x:${habitaciones}"
                                                th:value="${x.id}"
                                                th:text="${x.habitacion}"/>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Registrar</button>
                    </form>


                    <br>
                    <p class="large">
                        La confimación se enviara al correo electrónica suministrado</p><!-- comment -->
                </div>
            </div>    
        </div>   


    </body>

    <div class="card">
        <div class="card-body"> 
            <footer th:replace="plantilla/templateHeader_Footer::TempFooter"></footer>
        </div>    
    </div> 
    
</html>
