<html xmlns:th="http://www.thymeleaf.org"> 
    <head th:replace="plantilla/templateHeader_Footer::TempHead"></head>

    <body style="background-color: #183254;">
        <header th:replace="plantilla/templateHeader_Footer::TempHeader"></header>

        
        
        
        <div class="card">
  <div class="card-body">

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/cajitas_in.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/sopa_in.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/carne_in.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/sushi_in.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/sopa2_in.jpg" class="d-block w-100" alt="...">
                </div>                
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
  </div>
</div>
        <<p></p>

        <div class="card">

            <h1 th:text="${titulo}"></h1>

            <div class="card-body"> 
                <table class="table table-striped table-hover">

                    <thead class="table-striped">
                        <tr>
                            <th scope="col">Platillo </th>
                            <th scope="col">Descripcion </th>
                            <th scope="col">Precio </th>
                            <!-- comment 
                            <th scope="col">Editar </th>
                            <th scope="col">Eliminar </th>
                            -->
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${menusakura}">
                        <tr>
                            <td th:text="${user.getNombreplatillo}"></td>
                            <td th:text="${user.getIngredientes}"></td>                    
                            <td th:text="${user.getPrecio}"></td>
                            <!-- comment 
                            <td>
                                <a th:href="@{/editmenusakura/{id}(id=${user.getId})}">Editar</a>
                            </td>
                            <td>
                                <a th:href="@{/deletemenusakura/{id}(id=${user.getId})}">Eliminar</a>
                            </td>
                            -->
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>       
        </div>
        <<p></p>
    </body>
    <div class="card">
        <div class="card-body">
            <footer th:replace="plantilla/templateHeader_Footer::TempFooter"></footer>
        </div>    
    </div>
</html>
