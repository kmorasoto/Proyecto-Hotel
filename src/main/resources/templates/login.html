<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaft.org/extras/spring-security">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/logins.css">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>        
    </head>
    <body>
        <div class="container">            
            <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:350px;padding: 24px;">                
                <div class="card">                    
                    <div class="card-header">                        
                        <i class="fa fa-user"></i> Bienvenido al Hotel Palace! Por favor iniciar sesión.
                    </div>                    
                    <div class="card-block" style="padding: 24px;">                        
                        <form name="f" th:action="@{/login}" method="post">                            
                            <fieldset>                                
                                <!-- Thymeleaf + Spring Security error display -->                                
                                <div th:if="${param.error}" class="alert alert-danger">                                    
                                    Usuario y contraseña inválidos.
                                </div>                                
                                <div th:if="${param.logout}" class="alert alert-success">                                    
                                    Se ha cerrado la sesión.
                                </div>                                
                                <!-- Login Controls -->                                
                                <div class="form-group">                                    
                                    <label for="txtUsername">Usuario</label>                                    
                                    <input type="text" class="form-control" id="username" name="username"                                           
                                           placeholder="Username">                                
                                </div>                                
                                <div class="form-group">                                    
                                    <label for="txtPassword">Contraseña</label>                                    
                                    <input type="password" class="form-control" id="password" name="password"                                           
                                           placeholder="Password">                                
                                </div>                                
                                <div class="form-check">                                    
                                    <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">                                    
                                    <label class="form-check-label" for="checkRememberMe">Recuérdame?</label>                                
                                </div>               
                                <div class="signup">
                                     Registrarse? <a href="registroN">Registrate aquí</a>
                                </div>  
                                <!-- Login Button -->                                
                                <div class="form-actions" style="margin-top: 12px;">                                    
                                    <button type="submit" class="btn btn-success">Iniciar Sesión</button>                                
                                </div>                            
                            </fieldset>                        
                        </form>                    
                    </div>                
                </div>            
            </div>        
        </div>    
    </body>
</html>
