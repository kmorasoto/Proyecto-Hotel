<html>
    <head>
        <title>Crear Nuevo Registro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/registro.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>

    <body id="body">
        <!-- Pendiente -->
        <header>
            <div>
                <!-- Esta es la clase id que no se repite, y la clase se define asi para dividir en columna (y)-->
                <nav id = "navbar" class="py-30">
                    <div class="container1">
                        <!--Header 1 -->
                        <h1 class="logo"><a href="Inicio"> Hotel Palace</a></h1>
                        <!-- Vamos a crear una lista-->
                        <ul>                         
                            <li><a href="login">Salir</a></li>
                        </ul>
                    </div> 
                </nav> 
            </div> 
        </header>
        <div class="container">
            <h1 class="txt-fields"> Registro </h1>
            <form class="register-form"
                  th:object ="${registro}"
                  th:action="@{/saveregistro}"
                  method="POST"
                  >
                <label class="col-fields">
                    <span class="label-text"> Nombre </span>
                    <input type="text" class="form-control form-control-sm col-md-5" th:field="*{nombre}" placeholder="nombre">
                </label>
                <label class="col-fields">
                    <span class="label-text"> Apellido </span>
                    <input type="text"  th:field="*{apellidos}" class="form-control form-control-sm col-md-5" placeholder="apellido">
                </label>
                <label>
                    <span class="label-text"> Correo Electr칩nico </span>
                    <input type="text"  th:field="*{email}" class="form-control form-control-sm col-md-5"placeholder="email">
                </label>
                <label class="password">
                    <span class="label-text"> Contrase침a </span>
                    <button class="password2" title="password2" tabindex="-1">
                        <span class="show password"></span>
                    </button>
                    <input type="text"  th:field="*{password}" class="form-control form-control-sm col-md-5"placeholder="contrase침a">
                </label>
                <div class="text-fields">
                   <button type="submit" class="btn btn-primary" value="Guardar">Registrarme</button>  
                
                <div style="color: black" class="modal fade"  id="miModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true" data-bs-backdrop="static" >
                        <div class="modal-dialog "> 
                            <div class ="modal-content ">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitle" style="color: black">Registro Agregado.</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                                </div>
                                <div class="modal-body">
                                    <p> Su guard칩 exitosamente.</p>
                                </div>
                                <div class="modal-footer">
                                   
                                    <a class ="btn btn-secondary" href="login">Aceptar</a>
                               
                                </div>
                            </div>
                        </div>
                    </div>
                   </div>
            </form>
        </div>
    </body>
     <footer class="page-footer font-small white">
        <div style="color: white" class="text-center py-3">
            <p>&copy; 2022 Hotel Palace</p>
        </div>       
    </footer>
</html>
