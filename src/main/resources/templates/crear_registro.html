<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Pendiente -->
        <header></header>
        <div class="container"></div>

        <div class="card-header bg-black text-white"> </div>
        <div class="card-body">
            <!-- Formulario -->
            <div class="container">
                <form th:object ="${registros}"
                      th:action ="@{/saveRegistros}"
                      method="POST"
                      >
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group mb-3 row">
                        <label class="bg-secondary bg-gradient text-white bg-opacity-75 form-control-sm col-md-2 col-form-label" for="nombre">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder="Nombre" id="nombres" aria-describedby="emailHelp">
                        </div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="bg-secondary bg-gradient text-white bg-opacity-75 form-control-sm col-md-2 col-form-label" for="apellidos">Apellidos</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6" placeholder="Apellidos" id="apellidos" aria-describedby="emailHelp">
                        </div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="bg-secondary bg-gradient text-white bg-opacity-75 form-control-sm col-form-label col-md-2" for="email">Correo Electrónico</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" placeholder="Email" id="email" aria-describedby="emailHelp">
                        </div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="bg-secondary bg-gradient text-white bg-opacity-75 form-control-sm col-form-label col-md-2" for="password">Contraseña</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{password}" class="form-control form-control-sm col-md-6" placeholder="Password" id="password" aria-describedby="emailHelp">
                        </div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="bg-secondary bg-gradient text-white bg-opacity-75 form-control-sm col-form-label col-md-2" for="usuarios">Usuarios</label>
                        <div class="col-sm-10">
                            <select th:field="*{usuarios}" class="form-control form-control-sm col-md-6" id="usuarios" aria-describedby="emailHelp">
                                <option th:each="x:${usuarios}"
                                        th:value="${x.id}"
                                        th:text="${x.usuarios}"/>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Guardar">Registrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
