<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registros</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>        
    </head>
    <body>
        <h1 class="text-center" th:text="${titulo}"></h1>
        <table class="table table-dark table-striped">
            <thead class="table-striped"> 
                <tr>
                    <th scope="col">Nombre </th>
                    <th scope="col">Apellidos </th>
                    <th scope="col">Correo Electrónico </th>
                    <th scope="col">Contraseña </th>
                    <th scope="col">Usuarios </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>

            <tbody>
            <th:block th:each="user : ${registros}">
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getApellidos}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getPassword}"></td>
                    <td th:text="${user.getUsuarios.getUsuarios}"></td>

                    <td>
                        <a th:href="@{/editregistros/{id}(id=${user.getId})}">Editar</a>
                    </td>

                    <td>
                        <a th:href="@{/deleteregistros/{id}(id=${user.getId})}">Eliminar</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
