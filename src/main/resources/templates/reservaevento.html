<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaft.org/extras/spring-security">
    <head>
        <title>reservaevento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="plantilla/template::header"> </header>
        <h1 th:text="${titulo}"></h1>


        <table class="table table-dark table-striped">

            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre </th>
                    <th scope="col">Telefono </th>
                    <th scope="col">Email </th>
                    <th scope="col">Fecha </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${reservaevento}">
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getTelefon}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getEvento.getEvento}"></td>
                    <td>
                        <a th:href="@{/editReservaevento/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>

    </table>
</body>
</html>
