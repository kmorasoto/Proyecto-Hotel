<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template.final::head-nav">
        <title>Crear_reserva</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href ="css/bootstrap">
    </head>
    <body style="background-color: #183254;">        

        <header th:replace="plantilla/template.final::header-nav"></header>

        
        <!-- EL PARAMETRO TITULO LO TRAEMOS DESDE EL CONTROLLER Y UTILIZAMOS SIGNO DE $ -->
        <h1 th:text="${titulo}" style="color: white"></h1>

        <!-- EL VALOR CLIENTE.NOMBRE LO TRAEMOS DESDE LOS ARCHIVOS MESSAGES, NOTAR QUE SE UTILIZAR SIGNO DE # -->
        <!-- comment  <h1 th:text="#{cliente.nombre}"></h1>  -->

        <!-- AQUI CREAMOS UNA TABLA -->
        <table class="table table-secondary">

            <thead class="table-striped">
                <tr>
                    <th scope="col">Nombre </th>
                    <th scope="col">Pax </th>
                    <th scope="col">Telefono </th>
                    <th scope="col">Email </th>                    
                    <th scope="col">Tour </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${reservatour}">
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getPax}"></td>                    
                    <td th:text="${user.getTelefono}"></td>                    
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getOpciones.getOpciones}"></td>
                    <td>
                        <a th:href="@{/editreservatour/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/deletereservatour/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>

<footer th:replace="plantilla/template.final::TempFooter"></footer>

</html>
