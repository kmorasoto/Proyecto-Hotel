<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title> Sakura </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>


    <body>
        <!-- Pendiente  <header></header> -->

        <header th:fragment="header">

            <nav id = "navbar" class="py-30">
                <div class="container">
                    <!--Header 1 -->
                    <h1 class="logo"><a href="home.html"> Hotel Palace</a></h1>

                    <ul>
                        <li><a href="Home.html" class="current">Menú Principal</a></li>
                        <!-- comment  <li><a href="reservasakuraN">Crear Reserva</a></li>
                        <li><a href="acerca_de.html">Nosotros</a></li>
                        <li><a href="Home.html">Contactos</a></li>
                        <li><a href="login.html">Salir</a></li> -->
                    </ul>
                </div> 
            </nav> 
        </header>
        <div class="container">

            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <!-- Formulario -->
                <div class="container">
                    <form th:object = "${reservasakura}"
                          th:action="@{/save}"
                          method="POST"
                          >
                        <!-- Valor autoincremental en la base de datos -->
                        <input type="hidden" th:field="*{id}">                        
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder= "Nombre Cliente" id="nombres" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="telefono">Telefono</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6"  placeholder= "Telefono" id="telefono" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="email">Email</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6"  placeholder= "Email" id="email" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="restsakura">Mesa</label>
                            <div class="col-sm-10">
                                <select th:field="*{mesa}" class="form-control form-control-sm col-md-6" id="mesa" aria-describedby="emailHelp">
                                    <option th:each="x:${mesas}"
                                            th:value="${x.id}"
                                            th:text="${x.mesa}"/>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                    
                                                
                                                <br>
                                                <p class="large">
                                                    La confimación se enviara al correo electrónica suministrado</p><!-- comment -->
                </div>    
            </div>    
        </div>   


    </body>

    <footer id="mainfooter" class="py-30">
        <p>&copy; 2022 Hotel Palace</p>
    </footer>

</html>
