<html xmlns:th="http://www.thymeleaf.org"> 

    <!-- UTILIZAMOS FRAGMENT PARA REUTILIZAR EL CODIGO EN OTRAS HTML -->
    <head th:replace="plantilla/templateHeader_Footer::TempHead"></head>


    <body style="background-color: #183254;">
        <header th:replace="plantilla/templateHeader_Footer::TempHeader"></header>

        <div class="card">
            <div class="card-body">      
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>                
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/table1.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Ume</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/table2.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Asagao</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/table3.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Ajisai</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/table4.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Sumire</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/table5.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Sakura</h5>
                                <p></p>
                            </div>
                        </div>                
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="mx-auto" >
            <h2 class="logo"style="color: white; padding: 20px;">Reservas Sakura</h2>
        </div>

        <div class="container" style="color: white;">

            <div class="card-header bg-black text-white"> </div>
            <div class="card-body">

                <!-- Formulario -->
                <div class="container">
                    <form th:object = "${reservasakura}"
                          th:action="@{/save}"
                          method="POST"
                          >
                        <!-- Valor autoincremental en la base de datos -->
                        <input type="hidden" th:field="*{id}">                        
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre"th:text="#{cliente.nombre}">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placeholder= "Nombre Cliente" id="nombres" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="telefono"th:text="#{cliente.telefono}">Telefono</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6"  placeholder= "Telefono" id="telefono" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="email" th:text="#{cliente.correo}">Email</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6"  placeholder= "Email" id="email" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-label col-md-2" for="restsakura" th:text="#{accion.area}">Area</label>
                            <div class="col-sm-10">
                                <select th:field="*{mesa}" class="form-control form-control-sm col-md-6" id="mesa" aria-describedby="emailHelp">
                                    <option th:each="x:${mesas}"
                                            th:value="${x.id}"
                                            th:text="${x.mesa}"/>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar" th:text="#{accion.guardar}">Submit</button>
                    </form>


                    <br>
                    <p class="large"  th:text="#{mensajes.crearreservasakura}">
                        La confimación se enviara al correo electrónico suministrado</p><!-- comment -->
                </div>    
            </div>    
        </div>   
    </body>
    <div class="card">
        <div class="card-body"> 
            <footer th:replace="plantilla/templateHeader_Footer::TempFooter"></footer>
        </div>    
    </div> 
</html>
