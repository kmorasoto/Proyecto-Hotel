<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear_reserva</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">

            <div class="card-header bg-black text-white"></div>
            <div class="card-body">

                <!-- Formulario -->
                <div class="container">
                    <form th:object ="${reservaevento}"
                          th:action="@{/saveevento}"
                          method="POST"
                          >
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre"> Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-5" th:field="*{nombre}">
                            </div>
                        </div>   
                        
                         <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="telefono">Telefono</label>
                            <div class="col-sm-10">
                                <input type="text"  th:field="*{telefono}" class="form-control form-control-sm col-md-5" placeholder="TelÃ©fono">
                            </div>
                        </div>  
                        
                         <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="email">Email</label>
                            <div class="col-sm-10">
                                <input type="text"  th:field="*{Email}" class="form-control form-control-sm col-md-5"placeholder="Email">
                            </div>
                        </div>  
                        
                          <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="fecha">Fecha</label>
                            <div class="col-sm-10">
                                <input type="text"  th:field="*{Fecha}" class="form-control form-control-sm col-md-5"placeholder="Fecha">
                            </div>
                        </div>  
                        
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-form-kabel col-md-2" for="eventos"> Evento</label>
                            <div class="col-sm-10">
                                <select th:field="*{evento}" class="form-control form-control-sm col-md-6" id="evento" aria-descripbedby="evento">
                                    <option th:each="x:${eventos}"
                                     th:value="${x.id}"
                                     th:text="${x.evento}"/>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" value="Guardar">Confirmar Reserva</button>  
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
