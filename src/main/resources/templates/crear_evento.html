<html xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>Crear_reserva</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <link rel="stylesheet" href ="css/bootstrap">
    </head>
    <body style="background-color: #183254;">
        <header th:replace="plantilla/templateHeader_Footer::TempHeader"></header>
        <div class="card">
            <div class="card-body">      
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>                
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/table1.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Ume</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/table2.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Asagao</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/table3.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Ajisai</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/table4.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Sumire</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/table5.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Sakura</h5>
                                <p></p>
                            </div>
                        </div>                
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="mx-auto" >
            <h2 class="logo"style="color: white; padding: 20px;">Reservas de Eventos</h2>
        </div>
        <div class="container" style="color: white;">
            <!-- Formulario -->
            <div class="container">
                <form th:object ="${reservaevento}"
                      th:action="@{/saveevento}"
                      method="POST"
                      >
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group mb-3 row">
                        <label  th:text="#{cliente.nombre}" class="col-md-2 col-form-label" for="nombre"> Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm col-md-5" th:field="*{nombre}">
                        </div>
                    </div>   

                    <div class="form-group mb-3 row">
                        <label th:text="#{cliente.telefono}" class="col-md-2 col-form-label" for="telefono">Telefono</label>
                        <div class="col-sm-10">
                            <input type="text"  th:field="*{telefono}" class="form-control form-control-sm col-md-5" placeholder="Teléfono">
                        </div>
                    </div>  

                    <div class="form-group mb-3 row">
                        <label th:text="#{cliente.correo}" class="col-md-2 col-form-label" for="email">Email</label>
                        <div class="col-sm-10">
                            <input type="text"  th:field="*{Email}" class="form-control form-control-sm col-md-5"placeholder="Email">
                        </div>
                    </div>  

                    <div class="form-group mb-3 row">
                        <label th:text="#{cliente.fecha}" class="col-md-2 col-form-label" for="fecha">Fecha</label>
                        <div class="col-sm-10">
                            <input type="text"  th:field="*{Fecha}" class="form-control form-control-sm col-md-5"placeholder="Fecha">
                        </div>
                    </div>  

                    <div class="form-group mb-3 row">
                        <label th:text="#{cliente.evento}"  class="form-control-sm col-form-kabel col-md-2" for="eventos"> Evento</label>
                        <div class="col-sm-10">
                            <select th:field="*{evento}" class="form-control form-control-sm col-md-6" id="evento" aria-descripbedby="evento">
                                <option th:each="x:${eventos}"
                                        th:value="${x.id}"
                                        th:text="${x.evento}"/>
                            </select>
                        </div>
                    </div>
                    <button th:text="#{accion.guardar}" class="btn btn-primary" data-bs-toggle="modal" 
                            data-bs-target="#miModal" type="button"  value="Guardar">Guardar</button>  
                    
                    <div style="color: black" class="modal fade"  id="miModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true" data-bs-backdrop="static" >
                        <div class="modal-dialog "> 
                            <div class ="modal-content ">
                                <div class="modal-header">
                                    <h5  th:text="#{mensajes.exitoso2}" class="modal-title" id="modalTitle" style="color: black">Reserva realizada </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                                </div>
                                <div class="modal-body">
                                    <p th:text="#{mensajes.exitoso}"> Su reserva se realizó exitosamente</p>
                                </div>
                                <div class="modal-footer">
                                   
                                    <a  th:text="#{accion.aceptar}"class ="btn btn-secondary" th:href="@{/Inicio}">Aceptar</a>
                               
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
 
          
        </div>

    </body>
    <footer th:replace="plantilla/templateHeader_Footer::TempFooter"></footer>
</html>
