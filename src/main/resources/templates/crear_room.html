<html>
    <head th:replace="plantilla/templateHeader_Footer::TempHead"></head>

    <body style="background-color: #183254;">
        <header th:replace="plantilla/templateHeader_Footer::TempHeader"></header>

        <div class="card">
            <div class="card-body">      
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>             
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/single-room.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="#{habitacion.sencilla}">Habitación Sencilla</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/family-room.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="#{habitacion.familiar}">Habitación Familiar</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/double-room.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="#{habitacion.doble2}">Habitación Doble con 2 camas</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/double-room-ocean-view.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="#{habitacion.doble1}">Habitación Doble con 1 cama</h5>
                                <p></p>
                            </div>
                        </div>              
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="mx-auto" >
            <h2 class="logo"style="color: white; padding: 20px;" th:text="#{habitacion.ingresohabitaciones}">Ingreso de Nuevas Habitaciones</h2>
        </div>
        <div class="container" style="color: white;">
            <!-- Formulario -->
            <div class="container">
                <form th:object ="${habitacion}"
                      th:action="@{/saveroom}"
                      method="POST"
                      >
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" for="habitacion" th:text="#{habitacion.tipo}"> Tipo Habitación</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm col-md-5" th:field="*{habitacion}">
                        </div>
                    </div>   

                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" for="Descripcion" th:text="#{articulo.descripcion}">Descripción</label>
                        <div class="col-sm-10">
                            <input type="text"  th:field="*{descripcion}" class="form-control form-control-sm col-md-5" placeholder="Descripcion">
                        </div>
                    </div>  

                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" for="precio" th:text="#{habitacion.precionoche}">Precio por noche</label>
                        <div class="col-sm-10">
                            <input type="text"  th:field="*{precio}" class="form-control form-control-sm col-md-5"placeholder="Precio">
                        </div>
                    </div>  

                    <button type="submit" class="btn btn-primary" value="Guardar" th:text="#{accion.agregar}">Agregar</button>  
                </form>
            </div>

        </div>
    </body>
    <div class="card">
        <div class="card-body"> 
            <footer th:replace="plantilla/templateHeader_Footer::TempFooter"></footer>
        </div>    
    </div> 
</html>
