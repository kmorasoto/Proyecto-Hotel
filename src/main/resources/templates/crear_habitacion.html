<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaft.org/extras/spring-security">
    <head>
        <title>Crear Reserva Habitacion</title>
        <link rel="stylesheet" href="css/crearHabitaciones.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
         <div>
                <!-- Esta es la clase id que no se repite, y la clase se define asi para dividir en columna (y)-->
                <nav id = "navbar" class="py-30">
                    <div class="container1">
                        <!--Header 1 -->
                        <h1 class="logo"><a href="Home.html"> Hotel Palace</a></h1>
                        <!-- Vamos a crear una lista-->
                        <ul>
                            <li><a href="Home.html">Menú Principal</a></li>
                             <li><a href="habitaciones.html">Habitaciones</a></li>
                            <li><a href="acerca_de.html">Nosotros</a></li>
                            <li><a href="preguntasFrecuentes.html">Preguntas Frecuentes</a></li>                            
                            <li><a href="login">Salir</a></li>
                        </ul>
                    </div> 
                </nav> 
        </div> 

        <div class="card">
            <div class="card-body">      
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>             
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/single-room.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Habitación Sencilla</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/family-room.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Habitación Familiar</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/double-room.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Habitación Doble con 2 camas</h5>
                                <p></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/double-room-ocean-view.png" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Habitación Doble con 1 cama</h5>
                                <p></p>
                            </div>
                        </div>              
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="mx-auto" >
            <h2 class="logo"style="color: white; padding: 20px;">Reserva de Habitaciones</h2>
        </div>
        <div class="container" style="color: white;">
            <!-- Formulario -->
            <div class="container">
                <form th:object ="${reservahabitacion}"
                      th:action="@{/savehabitacion}"
                      method="POST"
                      >
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" for="nombre"> Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-sm col-md-5" th:field="*{nombre}" placeholder="Nombre">
                        </div>
                    </div>   

                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" for="telefono">Telefono</label>
                        <div class="col-sm-10">
                            <input type="text"  th:field="*{telefono}" class="form-control form-control-sm col-md-5" placeholder="Teléfono">
                        </div>
                    </div>  

                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" for="email">Email</label>
                        <div class="col-sm-10">
                            <input type="text"  th:field="*{Email}" class="form-control form-control-sm col-md-5"placeholder="Email">
                        </div>
                    </div>  

                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" for="fecha">Fecha</label>
                        <div class="col-sm-10">
                            <input type="text"  th:field="*{Fecha}" class="form-control form-control-sm col-md-5"placeholder="Fecha">
                        </div>
                    </div>  
                    
                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" for="cantidad_noches">Cantidad de Noches</label>
                        <div class="col-sm-10">
                            <input type="text"  th:field="*{Cantidad_noches}" class="form-control form-control-sm col-md-5"placeholder="Cantidad_noches">
                        </div>
                    </div>  
                    
                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" for="cantidad_personas">Cantidad de Personas</label>
                        <div class="col-sm-10">
                            <input type="text"  th:field="*{Cantidad_personas}" class="form-control form-control-sm col-md-5"placeholder="Cantidad_personas">
                        </div>
                    </div>  

                    <div class="form-group mb-3 row">
                        <label class="form-control-sm col-form-kabel col-md-2" for="habitaciones"> Habitaciones</label>
                        <div class="col-sm-10">
                            <select th:field="*{habitacion}" class="form-control form-control-sm col-md-6" id="habitacion" aria-descripbedby="habitacion">
                                <option th:each="x:${habitaciones}"
                                        th:value="${x.id}"
                                        th:text="${x.habitacion}"/>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Guardar">Confirmar Reserva</button>  
                </form>
            </div>

        </div>
    </body>

</html>
