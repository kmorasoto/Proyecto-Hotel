    <head th:replace="plantilla/templateHeader_Footer::TempHead"></head>            
    <body>
        <header th:replace="plantilla/templateHeader_Footer::TempHeader"></header>
        
        <h1 th:text="${titulo}"></h1>
        <!--<table class="table table-dark table-striped">-->
            <table class="table table-striped table-hover">
            <thead class="table-striped"> 
                <tr>
                    <th scope="col">Nombre </th>
                    <th scope="col">Telefono </th>
                    <th scope="col">Correo Electr√≥nico </th>
                    <th scope="col">Fecha </th>
                    <th scope="col">Habitacion </th>
                    <th scope="col">Cantidad de Noches </th>
                    <th scope="col">Cantidad de Personas </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
            
            <tbody>
            <th:block th:each="user : ${reservahabitacion}">
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getTelefono}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getFecha}"></td>
                    <td th:text="${user.getCantidad_noches}"></td>
                    <td th:text="${user.getCantidad_personas}"></td>
                    <td th:text="${user.getHabitacion.getHabitacion}"></td>
                    <td>
                        <a th:href="@{/editreservahabitacion/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/deletehabitacion/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody>

    </table>
    </body>
    
    <footer th:replace="plantilla/templateHeader_Footer::TempFooter"></footer>
    
</html>
