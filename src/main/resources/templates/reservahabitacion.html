<html>
    <head <title>Reserva de Habitaciones</title>
    <link rel="stylesheet" href="css/home.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>         
<body style="background-color: #183254;">
    <header>
        <nav id = "navbar" class="py-30">
            <div class="container">
                <!--Header 1 -->
                <h1 class="logo"><a> Hotel Palace</a></h1>
                <!-- Vamos a crear una lista-->
                <ul>
                    <li ><a th:text="#{home.menu}" th:href="inicioAdmin"> Menú Principal</a></li>
                    <li  ><a th:text="#{home.nav5}" href="reservahabitacion">Reservaciones</a></li>
                    <li ><a th:text="#{home.body3}" href="habitacionAdmin">Habitaciones</a></li>                 
                    <li ><a th:text="#{home.nav4}" href="login">Cerrar Sesión</a></li>
                    <li><a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                           th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}">ES |</a>
                        <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                           th:href="${urlBuilder.replaceQueryParam('lang', 'en').toUriString()}">EN</a></li>
                </ul>
            </div>                    
        </nav> 
    </header>

    <h1 style="color:white" th:text="#{habitacion.reservahabi}"></h1>
    <!--<table class="table table-dark table-striped">-->
    <table class="table table-secondary">
        <thead class="table-dark"> 
            <tr>
                <th th:text="#{cliente.nombre}"scope="col">Nombre </th>
                <th th:text="#{cliente.telefono}"scope="col">Telefono </th>
                <th th:text="#{cliente.correo}" scope="col">Correo Electrónico </th>
                <th th:text="#{cliente.fecha}"scope="col">Fecha </th>
                <th th:text="#{categoria.habitacion}" scope="col">Habitacion </th>
                <th th:text="#{habitacion.cantidadn}"scope="col">Cantidad de Noches </th>
                <th th:text="#{habitacion.cantidadp}"scope="col">Cantidad de Personas </th>
                <th th:text="#{accion.editar}"scope="col">Editar </th>
                <th th:text="#{accion.eliminar}"scope="col">Eliminar </th>
            </tr>
        </thead>

        <tbody>
        <th:block th:each="user : ${reservahabitacion}">
            <tr>
                <td th:text="${user.getNombre}"></td>
                <td th:text="${user.getTelefono}"></td>
                <td th:text="${user.getEmail}"></td>
                <td th:text="${user.getFecha}"></td>
                <td th:text="${user.getCantidad_noches}"></td>
                <td th:text="${user.getCantidad_personas}"></td>
                <td th:text="${user.getHabitacion.getHabitacion}"></td>
                <td>
                    <a th:href="@{/editreservahabitacion/{id}(id=${user.getId})}">Editar</a>
                </td>
                <td>
                    <a th:href="@{/deletereservahabitacion/{id}(id=${user.getId})}">Eliminar</a>
                </td>
            </tr>
        </th:block>
    </tbody>

</table>
</body>
<div style="color: white">
    <footer th:replace="plantilla/templateHeader_Footer::TempFooter"></footer>
</div>
</html>
