<html xmlns:th="http://wwww.thymeleaf.org">
    <head th:fragment="head">       
        <title>Habitaciones</title>
        <link rel="stylesheet" href="css/rooms.css">
        <meta http-equiv="Content-Type" content='text/html; charset=utf-8'/>
    </head>

    <body>
        <!-- Esto DIV es nuestro Container= contiene toda la página -->
        <div class='container'>

            <!-- Esto DIV es nuestro contenido -->

            <div class='content-rooms'>  

                <div class='column'>
                    <h1 class='title'> 
                        <span> Habitaciones </span>
                    </h1>
                </div>

                <div class ='room-1'>
                    <div class ='room-image'>
                        <img src="images/single-room.png" alt class='room1'/>
                        <div class="option">
                            <div class='type'>
                                <h2> Habitación Sencilla </h2>
                                <div class='prices'>
                                    <span>Precio</span>
                                    $ 85
                                    <span> por noche </span>
                                </div>
                            </div>
                            <div class="text">
                                <ul class="list">
                                    <li>1 cama</li>
                                    <li>TV</li>
                                    <li>Wi-Fi gratis</li>
                                    <li>Baño y ducha privado</li>
                                    <li>Escritorio para trabajo</li>
                                </ul>
                            </div>
                        </div>
                        <div class="buttons">
                            <button type='button'> Más detalles </button>
                            <button type='button'> Reservar </button>                           
                        </div>
                    </div> 
                </div> 

                <div class ='room-2'>
                    <div class ='room2-image'>
                        <img src="images/double-room.png" alt class='room2'/>
                        <div class="option1">
                            <div class='type1'>
                                <h2> Habitación Doble </h2>
                                <div class='prices1'>
                                    <span>Precio</span>
                                    $ 120
                                    <span> por noche </span>
                                </div>
                            </div>
                            <div class="text1">
                                <ul class="list1">
                                    <li>2 camas</li>
                                    <li>TV</li>
                                    <li>Wi-Fi gratis</li>
                                    <li>Baño y ducha privado</li>
                                    <li>Escritorio para trabajo</li>
                                </ul>
                            </div>
                        </div>
                        <div class="buttons1">
                            <button type='button'> Más detalles </button>
                            <button type='button'> Reservar </button>                           
                        </div>
                    </div> 
                </div>

            </div> 


        </div>

    </body>
</html>
