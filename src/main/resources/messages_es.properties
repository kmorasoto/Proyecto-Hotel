tours.p=Haga que su estad\u00eda sea memorable llenando sus d\u00edas con actividades que s\u00f3lo puede encontrar en Costa Rica.  Viva la experiencia de este destino de aventuras ecol\u00f3gicas de primera categor\u00eda con excursiones que hacen subir la adrenalina, paseos en bote para toda la familia, recorridos dignos de una postal y mucho m\u00e1s.
tours.rafting= Una aventura de medio d\u00eda en el r\u00edo Naranjo. R\u00e1pidos de clase lll/lV al largo del ca\u00f1on Naranjo.
tours.snorkeling= Ayude a restaurar el precioso sistema de arrecifes de Costa Rica con nuestra exclusiva experiencia para hu\u00e9spedes.
